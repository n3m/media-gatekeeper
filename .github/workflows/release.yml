name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ''
          - platform: macos-latest
            args: '--target universal-apple-darwin'
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Download yt-dlp (Unix)
        if: matrix.platform != 'windows-latest'
        run: ./scripts/download-ytdlp.sh

      - name: Download yt-dlp (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          curl -L -s https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe \
            -o src-tauri/binaries/yt-dlp-x86_64-pc-windows-msvc.exe

      - name: Download yt-dlp for macOS universal
        if: matrix.platform == 'macos-latest'
        run: |
          # Universal builds need all three: x86_64, aarch64, and universal
          curl -L -s https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos \
            -o src-tauri/binaries/yt-dlp-x86_64-apple-darwin
          chmod +x src-tauri/binaries/yt-dlp-x86_64-apple-darwin
          cp src-tauri/binaries/yt-dlp-x86_64-apple-darwin src-tauri/binaries/yt-dlp-aarch64-apple-darwin
          cp src-tauri/binaries/yt-dlp-x86_64-apple-darwin src-tauri/binaries/yt-dlp-universal-apple-darwin
          chmod +x src-tauri/binaries/yt-dlp-aarch64-apple-darwin
          chmod +x src-tauri/binaries/yt-dlp-universal-apple-darwin

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        with:
          tagName: __VERSION__
          releaseName: 'N3Ms Media Library __VERSION__'
          releaseBody: |
            See the assets below to download the installer for your platform.

            **Downloads:**
            - **Windows**: `.msi` installer
            - **macOS**: `.dmg` disk image (universal binary for Intel + Apple Silicon)
            - **Linux**: `.deb` package or `.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
